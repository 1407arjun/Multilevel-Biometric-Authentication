<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="jumbotron jumbotron-fluid">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 class="mb-3 text-center">Create a new account</h1>
            <p class="lead">
              It's free and you don't have to share your address.
            </p>
              <div class="row">
                <div class="form-group col-12 col-sm-6">
                  <label for="firstName">First name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    id="firstName"
                    name="firstName"
                  />
                </div>
                <div class="form-group col-12 col-sm-6">
                  <label for="lastName">Last name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    id="lastName"
                    name="lastName"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@example.com"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  placeholder="Username"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <button class="btn btn-primary btn-block mb-3" 
                disabled id="create-account" onclick="createUser()">
                Create account
              </button>
              <div class="alert alert-info small" role="alert">
                By clicking above you agree to our
                <a href="#" class="alert-link">Terms &amp; Conditions</a> and
                our <a href="#" class="alert-link">Privacy Policy</a>.
              </div>
              <div class="text-center">
                <p>OR</p>
                <a href="/login" class="btn btn-secondary">Login</a>
          </div>
          <div class="col-6">
            <video autoplay id="web-cam-container" 
            style="background-color: black;">
            Your browser doesn't support 
            the video tag
            </video>

            <button type="button" id="start-vid-recording" class="btn btn-primary"
              onclick="startRecording(this, 
              document.getElementById('stop-vid-recording'))">
              Start recording
            </button>
  
            <button type="button" id="stop-vid-recording" class="btn btn-danger"
                disabled onclick="stopRecording(this, 
                document.getElementById('start-vid-recording'))">
                Cancel
            </button>

            <div class="recording alert alert-info small" id="timer">
                25 sec(s) remaining
            </div>

            <div class="alert alert-info small" id="things-to-read">
              
          </div>

            <canvas style="display: none;"></canvas>
            <img id="screenshot" src="" width="320" height="240" class="display-none">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"></script>
    <script src="speech.js"></script>
    <script src="face.js"></script>
    <script src="index.js"></script>
  </body>
</html>
