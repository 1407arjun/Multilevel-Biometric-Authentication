<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="jumbotron jumbotron-fluid">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-6 ">
            <h1 class="mb-3 text-center">Please log in</h1>
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <button class="btn btn-primary btn-block" onclick="getUser()">
                Login
              </button>
            <div class="text-center">
              <p>OR</p>
              <a href="/signup" class="btn btn-secondary">Create account</a>
            </div>
          </div>
          <div class="col-6">
            <video autoplay id="web-cam-container" 
            style="background-color: black;">
            Your browser doesn't support 
            the video tag
            </video>

            <button type="button" id="verify-vid-recording" class="btn btn-primary"
                onclick="verify()">
                Verify
            </button>

            <div class="recording alert alert-info small" id="timer">
                6 sec(s) remaining
            </div>

            <canvas style="display: none;"></canvas>
            <img id="screenshot" src="" width="320" height="240" class="display-none">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"></script>
      <script src="speech.js"></script>
      <script src="face.js"></script>
      <script src="login.js"></script>
      <script src="index.js"></script>
  </body>
  </html>
